<mat-card *ngIf="teacher">
  <mat-card-header>
    <div mat-card-avatar>
      <i class="material-icons">teacher</i>
    </div>
    <mat-card-title>
      <b>{{ teacher.name }}</b>
    </mat-card-title>
    <mat-card-subtitle>Starts at {{ teacher.id }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-actions>
    <a mat-button [routerLink]="['/teachers']">
      <b>Go back</b>
    </a>
  </mat-card-actions>
</mat-card>
